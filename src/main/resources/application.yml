spring:
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    # in Memory mode
#    url: jdbc:h2:mem:numble-performance-ticketing-service
    url: jdbc:h2:mem:numble
    # in TCP mode
#    url: jdbc:h2:tcp://localhost/~/numble-performance-ticketing-service
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
#        use_sql_comments: true
logging.level:
    org.hibernate:
        orm.jdbc.bind: trace
#        type: trace
#        stat: debug